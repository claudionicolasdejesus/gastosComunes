<app-encabezado titulo="login usuario"></app-encabezado>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h1>Formulario</h1>
  </ion-text>

  <ion-list>
    <form #formulario="ngForm" id="ngForm">

      <ion-item>
        <ion-label class="i-text-capitalize">ID pago: {{id_pago}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="i-text-capitalize">Monto pagado: {{monto_pagado_fetch}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="i-text-capitalize">Fecha: {{fecha_fetch}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="i-text-capitalize">MÃ©todo de pago: {{metodo_pago_fetch}}</ion-label>
      </ion-item>

      <ion-button expand="block" color="primary" type="submit" size="small" 
      value="Aceptar" class="button-revision-pago" (click)="onSubmit()">
        <!--[disabled]="formulario.invalid"-->
        <ion-text color="light">
          <p>Aceptar</p>
        </ion-text>
      </ion-button>
      <ion-button expand="block" color="primary" type="submit" size="small" 
      value="Denegar" class="button-revision-pago" (click)="onSubmit()">
        <!--[disabled]="formulario.invalid"-->
        <ion-text color="light">
          <p>Denegar</p>
        </ion-text>
      </ion-button>
    </form>
  </ion-list>
</ion-content>
