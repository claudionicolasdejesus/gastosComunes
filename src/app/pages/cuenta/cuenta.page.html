<app-encabezado titulo="Cuenta"></app-encabezado>

<ion-content>

  <ion-item>
    <ion-label class="i-text-capitalize" style="text-align: center;">Usuario: {{nombre_usuario}}</ion-label>
  </ion-item>

  <!-- VisualizaciÃ³n residencias -->

  <ion-item style="text-align: center;">
    <ion-label class="i-text-capitalize">Residencias usuario</ion-label>
  </ion-item>

  <!-- ingresar nuevas residencias -->

  <ion-list [inset]="true" style="text-align: center;">
    <ion-label style="margin-right: 32%;">Agregar residencia</ion-label>
    <ion-button (click)="agregarResidenciaAlerta()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-item *ngFor="let residencia of residencias">	
      <ion-label>Residencia: {{residencia.nro_residencia}}</ion-label>
      <ion-icon name="close-circle-outline" 
      (click)="eliminarResidenciaLista(residencia.nro_residencia)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
