<app-encabezado titulo="Listado Residencias admin"></app-encabezado>

<ion-content>
  
  <ion-item detail="true" *ngFor="let residencia of residencias"
  (click)="seleccionarResidencia(residencia.nro_residencia)">
    <ion-icon name="checkmark-outline" color="success"></ion-icon>
    <ion-label class="i-text-capitalize">Residencia {{residencia.nro_residencia}}</ion-label>
  </ion-item>

</ion-content>
